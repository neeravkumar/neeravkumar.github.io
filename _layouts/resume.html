<!DOCTYPE html>
<html>
{% include head.html %}
<body class="{% if site.animated %}animated fade-in-down{% endif %}">
  <div class="site-wrap">
    <div class="post p2 p-responsive wrap" role="main">
      <header class="post-header">
        <h1 class="h2">{{ page.title }}</h1>
      </header>
      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
</body>
</html>
